<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系我们 - 全球优品</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>全球优品</h1>
    <nav>
      <a href="index.html">首页</a>
      <a href="about.html">关于我们</a>
      <a href="contact.html">联系我们</a>
    </nav>
  </header>
  
  <main>
    <h2>联系我们</h2>
    <form id="contact-form">
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">电子邮箱：</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">留言：</label>
      <textarea id="message" name="message" required></textarea>
      
      <button type="submit">发送</button>
    </form>
  </main>
  
  <footer>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'zh-CN', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
    }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <div class="social-links">
      <a href="https://www.facebook.com/yourbusiness" target="_blank">Facebook</a>
      <a href="https://www.instagram.com/yourbusiness" target="_blank">Instagram</a>
      <a href="https://www.pinterest.com/yourbusiness" target="_blank">Pinterest</a>
    </div>

    <p>&copy; 2023 全球优品. 保留所有权利。</p>
  </footer>
  <!-- 在 </form> 标签后添加以下脚本 -->
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('感谢您的留言！我们会尽快回复您。');
      this.reset();
    });
  </script>
</body>
</html>
